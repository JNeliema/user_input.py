<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Handling</title>
    <style>
        .error { color: red; }
        .summary { margin-top: 20px; }
    </style>
</head>
<body>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label>Preferred Contact Method:</label>
        <input type="radio" id="phone" name="contact" value="Phone">
        <label for="phone">Phone</label>
        <input type="radio" id="emailContact" name="contact" value="Email">
        <label for="emailContact">Email</label>
        <br><br>

        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I accept terms and conditions</label>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="formSummary" class="summary"></div>

    <script src="form-handling.js"></script>
</body>
</html>
